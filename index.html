<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Ney Type">
    <meta property="og:description" content="Generate images with Ney Type">
    <meta property="og:image" content="https://vnicius.github.io/neytype/images/logo.png">
    <meta property="og:url" content="https://vnicius.github.io/neytype/">

    <meta name="twitter:description" content="Generate images with Ney Type">
    <meta name="twitter:image" content="https://vnicius.github.io/neytype/images/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/index.css">

    <title>Ney Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/canvas2image.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="flex-box">
        <div class="header">
            <a href="https://www.dropbox.com/sh/i9hxpwv3byzboyz/AADfSof2KdGGtc-rhSI5uHQna?dl=0">Ney Type</a> made by
            <a href="http://www.lucianojacob.com/"> Luciano Jaboc </a>
        </div>
        <div class="logo-container flex-box">
            <img class="logo" src="images/logo.png" alt="Ney Type">
        </div>
        <div class="form-group text">
            <textarea class="form-control" id="myTextArea" rows="5" oninput="changeTextArea()" placeholder="Your text here..."></textarea>
        </div>
        <div id="container" class="flex-box">
            <span id="mark">vnicius.github.io/neytype</span>
            <div id="letters-container" class="text-images"></div>
        </div>
        <button id="save-btn" style="display: none;" type="button" class="btn btn-light" onclick="genCanvas()">
            Download
        </button>
    </div>

</body>

</html>
